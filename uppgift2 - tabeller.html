<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<table border="1">
    
    <tr>
        <th>Namn</th><th>Ålder</th><th>Stad</th>
    </tr>
    <tr>
        <td>william</td><td>18</td><td>stockholm</td>
    </tr>
    <tr>
        <td>philip</td><td>18</td><td>malmö</td>
    </tr>
    <tr>
        <td>bruno</td><td>18</td><td>edsbyn</td>
    </tr>


</table>
</body>
</html>
